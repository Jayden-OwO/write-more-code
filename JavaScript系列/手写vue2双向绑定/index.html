<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{str}}
      <h1>{{name}}</h1>
      <button @click="cli">按钮</button>
      <input v-model="str" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          str: "hello 123",
          name: "jack",
        },
        methods: {
          cli() {
            console.log(this.name);
          },
        },
      });
    </script>
  </body>
</html>
